name: Publish HTML to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install MMARK
        run: |
          mkdir mmark_temp
          curl -L -o mmark_temp/mmark.tgz https://github.com/mmarkdown/mmark/releases/download/v2.2.47/mmark_2.2.47_linux_amd64.tgz
          tar -xzf mmark_temp/mmark.tgz -C mmark_temp
          sudo mv mmark_temp/mmark /usr/local/bin/mmark
          rm -rf mmark_temp
      
      - name: Install XML2RFC
        run: |
          sudo apt-get update
          sudo apt-get install -y xml2rfc
          curl -L -o mmark.tgz https://github.com/mmarkdown/mmark/releases/download/v2.2.47/mmark_2.2.47_linux_amd64.tgz
          tar -xzf mmark.tgz
          sudo mv mmark_2.2.47_linux_amd64/mmark /usr/local/bin/mmark
          rm -rf mmark.tgz mmark_2.2.47_linux_amd64
          
      - name: Build HTML from Markdown
        run: |
          chmod +x scripts/build.sh
          ./scripts/build.sh

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          
      - name: Clean up
        run: |
          rm -f openid-deferred-token-response-1_0.xml
          rm -f openid-deferred-token-response-1_0.html
