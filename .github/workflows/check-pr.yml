name: PR Build Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install MMARK
        run: |
          mkdir mmark_temp
          curl -L -o mmark_temp/mmark.tgz https://github.com/mmarkdown/mmark/releases/download/v2.2.47/mmark_2.2.47_linux_amd64.tgz
          tar -xzf mmark_temp/mmark.tgz -C mmark_temp
          sudo mv mmark_temp/mmark /usr/local/bin/mmark
          rm -rf mmark_temp
      
      - name: Install XML2RFC
        run: |
          sudo apt-get update
          sudo apt-get install -y xml2rfc
          curl -L -o mmark.tgz https://github.com/mmarkdown/mmark/releases/download/v2.2.47/mmark_2.2.47_linux_amd64.tgz
          tar -xzf mmark.tgz
          sudo mv mmark_2.2.47_linux_amd64/mmark /usr/local/bin/mmark
          rm -rf mmark.tgz mmark_2.2.47_linux_amd64

      - name: Run build script
        run: |
          chmod +x scripts/build.sh
          ./scripts/build.sh

      - name: Verify generated HTML
        run: |
          if [ -f "docs/index.html" ]; then
            echo "docs/index.html found"
          else
            echo "ERROR: docs/index.html not generated" >&2
            ls -la docs || true
            exit 1
          fi